<html>
<head>
<title> Tata Communications </title>
<!-- Latest compiled and minified CSS -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="main.css">


<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 <script src="https://code.jquery.com/jquery.js"></script>

 



</head>

	

<body>
<div class="container-fluid">
<div class="row">
 <div class="pull-left col-xs-12 col-sm-6 col-md-6 custom_imgdiv ">
 <img src="Tata-Logo.png" class="img-responsive customimg"/>
 </div>


 <div class=" col-md-6 col-xs-12 col-sm-6 font-blue  theme-text text-uppercase theme-font  pull-right ">
 Partner Portal
 </div>
</div>

			<div id="loginCont"> 
						 
				<form name="form_login" role="form"  > 
							
						
				<div class="border center-block col-xs-8 col-sm-5 col-md-4 container "> 
					<span id="sign" class="heading-large font-blue ">Sign In</span> 
						<div class="emailDiv form-group"> 
						<label name="emaillabel" class="subheading-large font-blue">Email or Tata Care User ID</label> 
						
						<input type="text" class="form-control emailClass " name="username" id="emailId"  placeholder="Example@domain.com or TCP User ID" spellcheck="false"> 
						<i class="fa fa-times-circle" id="cross" style="display: none;"></i> 
								</div> 
								<div class="form-group">
						<label name="passlabel" class="subheading-large font-blue">Password</label> 
						<input name="password" class="form-control" id="passId"  placeholder="Password">
						</div>
						<input type="checkbox" name="check1" id="check1" value="false"> 
						<label id="check2">Remember Me</label> 
						<a name="link" class="pull-right" id="lnk" href="#">Forgot your password?</a>
						<button type="submit" id="submitBtn1" class=" custom-btn-login font-blue subheading-large btn-block btn btn-xs">  
						<i id="loginFormLock" class="fa fa-lock"></i> SIGN IN  </button> 
						
						</div> 
						
				</form> 
					
			</div>

</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>

</body>




</html>
